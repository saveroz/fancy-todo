    <center>
        <div class="signUpForm" onsubmit="signUp()">
            <h2>Register Now!</h2>
            <form id='signUpForm'>
                <div class="form-group">
                    <label for="exampleInputEmail1"></label>
                    <input id="username" type="text" class="form-control" aria-describedby="emailHelp"
                        placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"></label>
                    <input id="email" type="email" class="form-control" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"></label>
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </center>

    <center>
        <div class="signInForm">
            <h2>Login</h2>
            <p>with</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <p>or</p>

            <form id='signInForm' onsubmit="login()">
                <div class="form-group">
                    <label for="exampleInputEmail1"></label>
                    <input id="email2" type="email" class="form-control" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"></label>
                    <input id="password2" type="password" class="form-control" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </center>

        <!-- Modal Form untuk create Projects -->
        <div class="modal fade" id="ModalCreateProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Projects</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div id="createProjectModalForm" class="modal-body">
                        <form id="createProjectForm" onsubmit="createProject()">
                            <div class="form-group">
                                <label>Project name</label>
                                <input type="text" class="form-control" id="inputProjectName" placeholder="project name"
                                    required="true">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Submit!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>









        <!-- Untuk menampilkan button create todo -->

        <div class="col text-center mt-4">
            <button id="todoButtonCreate" data-toggle="modal" class="btn btn-primary" data-target="#ModalCreate">Create
                Todo</button>
        </div>



        <!-- Untuk menampilkan todo user -->
        <div id="todo" class="todo container">

            <center>
                <h2 class="mt-4 mb-4">Task List</h2>
            </center>
            <div class="row" id="alltask">

            </div>

        </div>



        <!-- Modal Form untuk create todo -->
        <!-- <center> -->
        <div class="modal fade" id="ModalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Todo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div id="createTodoModalForm" class="modal-body">
                        <form id="createTodoForm" onsubmit="createTodo()">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control" id="inputTitleCreate" placeholder="Title"
                                    required="true">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" id="inputDescriptionCreate" rows="3" required="true"
                                    placeholder="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Due Date</label>
                                <input type="date" class="form-control" id="inputDueDateCreate" required="true">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Submit!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
